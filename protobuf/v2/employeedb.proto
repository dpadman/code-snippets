syntax = "proto3";
package example;

message Employee {
    string name = 1;
    int32 id = 2;
    string email = 3;

    enum PhoneType {
        MOBILE = 0;
        HOME = 1;
        WORK = 2;
    }

    message PhoneNumber {
        string number = 1;
        PhoneType type = 2;
    }

    repeated PhoneNumber phones = 4;
    int32 age = 5;
    string dob = 6;
}

message EmployeeDb {
    repeated Employee employee = 1;
}
